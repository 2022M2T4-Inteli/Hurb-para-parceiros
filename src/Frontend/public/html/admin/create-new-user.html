<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/admin/create-new-user.css">
    <!-- Document title -->
    <title>Cadastrar novo usuário</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="create-new-user-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="create-new-user-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Cadastrar novo usuário
                </span>

                <!-- Section subtitle -->
                <span class="eighteen-size-light-text">
                    Crie um novo usuário no sistema para vincular um parceiro ou criar um novo administrador.
                </span>

            </section>

            <!-- Form -->
            <section class="form">
                <form>
                    
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="partner@hurb.com" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Cargo:</label>
                        <select name="role" id="role">
                            <option value="partner">Parceiro</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    

                    <input type="submit" class="primary-button" value="cadastrar usuário" disabled>

                </form>

            </section>

        </main>

    </div>

    <script src="../../js/admin/create-new-user.js"></script>
</body>
</html>
