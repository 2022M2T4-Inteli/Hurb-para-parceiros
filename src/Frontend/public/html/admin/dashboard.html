<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/admin/dashboard.css">
    <!-- Document title -->
    <title>Dashboard</title>
</head>
<body>

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="dashboard-header">
            <!-- Hurb logo -->
            <img class="logo" src="../../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="dashboard-header-content">
                <!-- Greetings -->
                <div class="greetings">
                    <span class="twenty-four-size-bold-text">Olá, Beatriz!</span>
                    <span id="action" class="eighteen-size-light-text">O que você deseja fazer hoje?</span>
                </div>  
        </header>

        <!-- Page main content -->
        <main class="dashboard-main">

            <!-- Register new user button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-user-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Cadastrar <br> novo usuário </span>
            </div>

            <!-- Register new partner button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-partner-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Registrar <br> novo parceiro </span>
            </div>

            <!-- Register new establishment button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-establishment-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Criar novo <br> estabelecimento </span>
            </div>

            <!-- Register new reservation button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-reservations-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Criar <br> nova reserva </span>
            </div>

            <!-- Register new modality button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-modality-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Criar nova <br> modalidade </span>
            </div>

            <!-- Register new occupation button -->
            <div class="dashboard-button">
                <img src="../../icons/register-new-occupation.svg">
                <span id="button-text" class="eighteen-size-light-text"> Criar novo <br> cargo </span>
            </div>

            <!-- Manage orders button -->
            <div class="dashboard-button-disabled" id="button" >
                <img src="../../icons/unable-manage-orders-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Gerenciar <br> solicitações </span>
            </div>

            <!-- See statistic button -->
            <div class="dashboard-button-disabled" id="button" >
                <img src="../../icons/unable-statistic-icon.svg">
                <span id="button-text" class="eighteen-size-light-text"> Ver <br> estatísticas </span>
            </div>
            
        </main>

    </div>

</body>
</html>
