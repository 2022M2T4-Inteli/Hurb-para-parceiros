<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/admin/create-partner.css">
    <!-- Document title -->
    <title>Registrar novo parceiro</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="create-new-user-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="create-new-user-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Registrar novo parceiro
                </span>

                <!-- Section subtitle -->
                <span class="eighteen-size-light-text">
                    Crie um novo parceiro no sistema e vincule quantos estabeleci-mentos forem necessários :-)
                </span>

            </section>

            <!-- Form -->
            <section class="form">
                <form>

                    <div class="fields">
                        <div class="form-field">
                            <label for="responsible-user">Usuário responsável:</label>
                            <select name="responsible-user" id="responsible-user">
                                <option value="email-1">partner@hurb.com</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label for="full-name">Nome completo:</label>
                            <input type="text" name="full-name" id="full-name" placeholder="Maria Lourdes" required>
                        </div>
    
                        <div class="form-field">
                            <label for="tel">Telefone:</label>
                            <input type="tel" name="tel" id="tel" placeholder="+55(11)99887-6655" required>
                        </div>
    
                        <div class="form-field">
                            <label for="cpf">Cpf:</label>
                            <input type="cpf" name="cpf" id="cpf" placeholder="014.098.532-44" required>
                        </div>
                    </div>

                    <input type="submit" class="primary-button" value="registrar novo parceiro" disabled>

                </form>

            </section>

        </main>

    </div>

    <script src="../../js/admin/create-partner.js"></script>
</body>
</html>
