<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/admin/higher-revenue.css">
    <!-- Integração -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Document title -->
    <title>Maiores faturamentos</title>
</head>
<body>
    <!-- Loading animation for integration -->
    <div id="loading" style="visibility:hidden; background-color: rgba(50,50,50,0.8); position: absolute; width: 100vw; height: 100vh; cursor: progress;">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_z0rhr72k.json" style="position:absolute;width:10%; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;" background="transparent"  speed="0.8"  loop autoplay></lottie-player>
    </div>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="higher-revenue-header">
            <!-- Back button -->
            <div class="back-button" onclick="higher-revenue.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="higher-revenue-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Estabelecimentos que mais faturam
                </span>

            </section>

            <!-- Form -->
            <section class="form">
                <form>

                    <div class="fields">

                        <div class="form-field">
                            <label for="role-name">Veja os estabelecimentos que mais faturam de uma determinada modalidade.</label>
                        </div>

                        <div class="form-field">
                            <label for="access">Modalidade desejada:</label>
                            <select name="edit-registered-partners" id="edit-registered-partners">
                            </select>
                        </div>

                    </div>

                    <div class="condition">
                        <span>1 - Toca da Praia</span>
                        <span>34</span>
                    </div>
                    <div class="condition">
                        <span>2 - Hotel do Ueliton</span>
                        <span>30</span>
                    </div>
                    <div class="condition">
                        <span>3 - Maria Maria</span>
                        <span>28</span>
                    </div>
                    <div class="condition">
                        <span>4 - Pousada do Bem</span>
                        <span>28</span>
                    </div>
                    <div class="condition">
                        <span>5 - Céu Azul</span>
                        <span>25</span>
                    </div>
                    <div class="condition">
                        <span>6 - Toca da Gávea</span>
                        <span>23</span>
                    </div>
                    <div class="condition">
                        <span>7 - João do Nordeste</span>
                        <span>22</span>
                    </div>
                    <div class="condition">
                        <span>8 - Hotel Silvia & Silva</span>
                        <span>22</span>
                    </div>
                    <div class="condition">
                        <span>9 - Pousada Mirante Bonito</span>
                        <span>20</span>
                    </div>
                    <div class="condition">
                        <span>10 - Posa Aqui</span>
                        <span>16</span>
                    </div>

                </form>

            </section>

        </main>

    </div>

    <script src="../../js/admin/edit-role.js"></script>
</body>
</html>
