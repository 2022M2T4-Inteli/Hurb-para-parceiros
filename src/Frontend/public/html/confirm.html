<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/confirm.css">
    <!-- Document title -->
    <title>Resumo da solicitação de antecipação</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="summary-anticipation-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="summary-main">
            
            <!-- Section title -->
            <span class="twenty-four-size-bold-text">
                Deseja mesmo realizar a antecipação do valor solicitado?
            </span>

            <!-- Checkout solicitation value -->
            <div class="summary-money">
                <div class="anticipation-value">
                    <span class="currency-symbol">R$</span>
                    <span class="main" value="6731">6731</span>
                    <span class="cents" value="93">93</span>
                </div>
            </div>

            <!-- Anticipation Informations -->
            <div class="anticipation-data">
                <div class="condition">
                    <span>Data da solicitação:</span>
                    <span>11/05/2022</span>
                </div>
                <div class="condition">
                    <span>Data de recebimento:</span>
                    <span>13/05/2022</span>
                </div>
                <div class="condition">
                    <span>Modalidade:</span>
                    <span>D+2</span>
                </div>
                <div class="condition">
                    <span>Taxa (em porcentagem):</span>
                    <span>12%</span>
                </div>
                <div class="condition">
                    <span>Taxa (em reais):</span>
                    <span>R$807,77</span>
                </div>
                <div class="condition strong">
                    <span>Valor líquido a receber:</span>
                    <span>R$5.923,65</span>
                </div>
            </div>

            <a class="primary-button" href="./request-confirmation.html">
                confirmar solicitação
            </a>
        </main>
</body>
</html>
