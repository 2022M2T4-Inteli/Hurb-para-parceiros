<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Document title -->
    <title>Dashboard</title>
</head>
<body>

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="dashboard-header">
            <!-- Hurb logo -->
            <img class="logo" src="../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="dashboard-header-content">
                <!-- Greetings -->
                <div class="greetings">
                    <span class="twenty-four-size-bold-text">Olá, Maria!</span>
                    <span class="eighteen-size-light-text">Toca da praia</span>
                </div>
                <!-- Visualization control -->
                <div class="visualization-control" onclick="changeValuesVisibility(event)">
                    <img src="../icons/hide-icon.svg" alt="Ícone de um olho simbolizando a ação de ocultar os valores numéricos do aplicativo"/>
                </div>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="dashboard-main">
            
            <!-- Pending checkouts -->
            <div class="pending-checkouts">
                <span class="quantity" value="36">36</span>
                <span class="description">check-outs faturados pendentes de pagamento</span>
            </div>

            <!-- Pending money -->
            <div class="pending-money">
                <div class="value">
                    <span class="currency-symbol">R$</span>
                    <span class="main" value="6731">6731</span>
                    <span class="cents" value="93">93</span>
                </div>
                <span class="description">pendentes de pagamento</span>
            </div>

            <input class="primary-button" type="button" value="solicitar antecipação">
        </main>

        <!-- Navigation bar -->
        <nav class="navigator">
            <ul>

                <!-- Dashboard -->
                <li class="menu-icon active">
                    <a href="./dashboard.html">
                        <img src="../icons/active-dashboard-icon.svg" alt="ícone de painel de controle">
                    </a>
                </li>

                <!-- Orders -->
                <li class="menu-icon">
                    <a href="./orders.html">
                        <img src="../icons/inactive-order-icon.svg" alt="ícone de pedido">
                    </a>
                </li>

                <!-- Calendar -->
                <li class="menu-icon">
                    <a href="./calendar.html">
                        <img src="../icons/inactive-calendar-icon.svg" alt="ícone de calendário">
                    </a>
                </li>

                <!-- Settings -->
                <li class="menu-icon">
                    <a href="./settings.html">
                        <img src="../icons/inactive-settings-icon.svg" alt="ícone de engrenagem simbolizando as configurações do aplicativo">
                    </a>
                </li>

            </ul>
        </nav>

    </div>

    <!-- Scripts -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
