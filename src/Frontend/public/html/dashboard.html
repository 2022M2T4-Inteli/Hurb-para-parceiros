<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
     <!-- Integração -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Document title -->
    <title>Dashboard</title>
</head>
<body>
    <!-- Loading animation for integration -->
    <div id="loading" style="visibility:hidden; background-color: rgba(50,50,50,0.8); position: absolute; width: 100vw; height: 100vh; cursor: progress;">
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_z0rhr72k.json" style="position:absolute;width:10%; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;" background="transparent"  speed="0.8"  loop autoplay></lottie-player>
    </div>

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="dashboard-header">
            <!-- Hurb logo -->
            <img class="logo" src="../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="dashboard-header-content">
                <!-- Greetings -->
                <div class="greetings">
                    <span class="twenty-four-size-bold-text">Olá, <span id="partner-name"></span>!</span>
                    <span class="eighteen-size-light-text"><span id="organization-name"></span></span>
                </div>
                <!-- Visualization control -->
                <div class="visualization-control" onclick="changeValuesVisibility(event)">
                    <img src="../icons/hide-icon.svg" alt="Ícone de um olho simbolizando a ação de ocultar os valores numéricos do aplicativo"/>
                </div>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="dashboard-main">
            
            <!-- Pending checkouts -->
            <div class="pending-checkouts">
                <span class="quantity" id="quantity" value=""></span>
                <span class="description">check-outs a faturar pendentes de pagamento</span>
            </div>

            <!-- Pending money -->
            <div class="pending-money">
                <div class="value">
                    <span class="currency-symbol">R$</span>
                    <span class="main" id="main" value=""></span>
                    <span class="cents" id="cents" value=""></span>
                </div>
                <span class="description">pendentes de pagamento</span>
            </div>

            <a href="./simulation.html" class="primary-button">solicitar antecipação</a>
        </main>

        <!-- Navigation bar -->
        <nav class="navigator">
            <ul>

                <!-- Dashboard -->
                <li class="menu-icon active">
                    <a href="./dashboard.html">
                        <img src="../icons/active-dashboard-icon.svg" alt="ícone de painel de controle">
                    </a>
                </li>

                <!-- Orders -->
                <li class="menu-icon">
                    <a href="./orders.html">
                        <img src="../icons/inactive-order-icon.svg" alt="ícone de pedido">
                    </a>
                </li>

                <!-- Calendar -->
                <li class="menu-icon">
                    <a href="./calendar.html">
                        <img src="../icons/inactive-calendar-icon.svg" alt="ícone de calendário">
                    </a>
                </li>

                <!-- Settings -->
                <li class="menu-icon">
                    <a href="./settings.html">
                        <img src="../icons/inactive-settings-icon.svg" alt="ícone de engrenagem simbolizando as configurações do aplicativo">
                    </a>
                </li>

            </ul>
        </nav>

    </div>

    <!-- Scripts -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
