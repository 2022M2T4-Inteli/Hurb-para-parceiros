<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/anticipation-request-summary.css">
    <!-- Document title -->
    <title>Resumo da solicitação de antecipação</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="summary-anticipation-header">
            <!-- Back button -->
            <div class="back-icon-button" onclick="history.back()">
                <img src="../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="summary-main">
            
            <div class="title-summary">
                <span class="twenty-four-size-bold-text">
                    Deseja mesmo realizar a antecipação do valor solicitado?
                </span>
            </div>

            <!-- Checkout solicitation value -->
            <div class="summary-money">
                <div class="anticipation-value">
                    <span class="currency-symbol">R$</span>
                    <span class="main" value="6731">6731</span>
                    <span class="cents" value="93">93</span>
                </div>
            </div>

            <!-- Anticipation Informations -->
            <div class="data-anticipation">
                <div class = "anticipation-fees">
                    <div class="anticipation-requirement">
                        <div class="row">
                            <span class="solicitation-day">Data solicitação</span>
                            <span class="client-solicitation-day">15/03/2022</span>
                        </div class="row">
                        <div class="row">
                            <span class="anticipation-day">Data antecipação</span>
                            <span class="client-anticipation-day">17/03/2022</span>
                        </div class="row">
                        <div class="row">
                            <span class="payment-rule">Regra de negócio</span>
                            <span class="client-payment-rule">D+2</span>
                        </div class="row">
                        <div class="row">
                            <span class="discounted-percentage">Percentual descontado</span>
                            <span class="client-discounted-percentage">12%</span>
                        </div class="row">
                        <div class="row">
                            <span class="hurb-fees">Taxa Hurb</span>
                            <span class="client-hurb-fees">R$ 807,83</span> 
                        </div class="row">    
                    </div>
                </div>
            </div>

            <input id="confirm-anticipation-request-button" class="primary-button" type="button" value="confirmar solicitação">
        </main>


    <!-- Scripts -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
