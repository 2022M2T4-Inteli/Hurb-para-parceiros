<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/add-bank-account.css">
    
    <!-- Document title -->
    <title>Add Bank Account</title>
</head>
<body>

    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="add-bank-account-header">

        <!-- Back button -->
        <div class="back-button" onclick="history.back()">
            <img src="../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
            <span class="back-button-text">voltar</span>
        </div>  

            
        <div class="page-title">
            <span style="height: 12vh;"class="twenty-four-size-bold-text">Adicionar conta <br> bancária</span>
            <span class="eighteen-size-light-text">Digite suas informações bancárias para incluir um novo método de pagamento.</span>
        </div>  
        </header>
                         
        <!-- Page main content -->
        <main class="add-bank-account-main">
            <form>
                <div class="form-items">
                    <div class="form-item">
                        <label for="beneficiary">Beneficiário:</label>
                        <input type="text" name="beneficiary" id="beneficiary" required>
                    </div>

                    <div class="form-item">
                        <label for="cpf-or-cnpj">CPF ou CNPJ:</label>
                        <input type="text" name="cpf-or-cnpj" id="cpf-or-cnpj">
                    </div>

                    <div class="form-item">
                        <label for="bank">Banco:</label>
                        <input type="text" name="bank" id="bank" required>
                    </div>
                    <div class="form-item">
                        <label for="agency">Número da agência:</label>
                        <input type="text" name="agency" id="agency" required>
                    </div>
                    <div style="width: 78%; float:left" class="form-item">
                        <label for="account">Conta:</label>
                        <input type="text" name="account" id="account" required>
                    </div>
                    <div style="width: 20%; float:right" class="form-item">
                        <label for="digit">Dígito:</label>
                        <input type="text" name="digit" id="digit" required></div>
                  
                </div>
                <input class="primary-button" type="submit" value="adicionar dados bancários">
            </form>
        </main>

    <!-- Scripts -->
    <script src="../js/add-bank-account.js"></script>
</body>
</html>
