<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Integração -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Document title -->
    <title>Dashboard</title>
</head>
<body>
    
    <!-- Loading animation for integration -->
    <div id="loading" style="visibility:hidden; background-color: rgba(50,50,50,0.8); position: absolute; width: 100vw; height: 100vh; cursor: progress;">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_z0rhr72k.json" style="position:absolute;width:10%; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;" background="transparent"  speed="0.8"  loop autoplay></lottie-player>
    </div>

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="login-header">
            <!-- Hurb logo -->
            <img class="logo" src="../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="login-header-content">
                <!-- Greetings -->
                <div class="greetings">
                    <span class="twenty-four-size-bold-text">Antecipa já</span>
                    <span class="eighteen-size-light-text">Faça login para continuar</span>
                </div>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="login-main">
            <form>
                <label for="email-address">Endereço de e-mail</label>
                <input type="text" name="email-address" id="email-address" placeholder="contato@seudomínio.com.br" required>
                <input onclick="recordUserEmailAddress()" class="primary-button" type="submit" value="fazer login" disabled>
            </form>
        </main>

    </div>

    <!-- Scripts -->
    <script src="../js/login.js"></script>
</body>
</html>
