<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Document title -->
    <title>Dashboard</title>
</head>
<body>

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="login-header">
            <!-- Hurb logo -->
            <img class="logo" src="../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="login-header-content">
                <!-- Greetings -->
                <div class="greetings">
                    <span class="twenty-four-size-bold-text">Antecipa já</span>
                    <span class="eighteen-size-light-text">Faça login para continuar</span>
                </div>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="login-main">
            <form action="./pin.html" method="get">
                <label for="email-address">Endereço de e-mail</label>
                <input type="email" name="email-address" id="email-address" placeholder="contato@seudomínio.com.br" required>
                <input onclick="recordUserEmailAddress()" class="primary-button" type="submit" value="fazer login">
            </form>
            
        </main>

    </div>

    <!-- Scripts -->
    <script src="../js/login.js"></script>
</body>
</html>
