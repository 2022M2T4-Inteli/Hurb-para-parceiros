<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/pin.css">
    <!-- Document title -->
    <title>Pin</title>
</head>

<body onload="renderUserEmailAddress()">

    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="pin-header">
            <!-- Hurb logo -->
            <img class="logo" src="../icons/hurb-logo.svg" alt="Logo do Hurb"/>
            <!-- Main header content -->
            <div class="pin-header-content">
              
               
        <!-- Page main content -->
        <main class="pin-main">

            <!-- Verification code -->
            <input class="verification-code">
            
            <!-- Verification code -->
            <input class="verification-code">
                <span class="description">Enviamos um código de verificação para o endereço de e-mail abaixo:</span>
                    <br>
                    <br>
                    <span class="user-email-address">exam***@yourdomain.com</span>
                <br>
                <br>
                <span class="description">Verifique sua caixa de entrada e digite o pin de quatro dígitos abaixo:</span>
            </div>

            <br>
            <br>


        <!-- Pin box -->
        <div>
            <form action="./dashboard.html" method="get">
                <input type="number" class="pin-box" maxlength="1" id="1">
                <input type="number" class="pin-box" maxlength="1" id="2">
                <input type="number" class="pin-box" maxlength="1" id="3">
                <input type="number" class="pin-box" maxlength="1" id="4">

                <input class="primary-button validate-access" type="submit" value="Validar acesso">
                
            </form>
        </div>

        
        <span class="dont-receive">Enviar novamente.</span>
        </main>

    </div>

    <!-- Scripts -->
    <script src="../js/pin.js"></script>
</body>
</html>
