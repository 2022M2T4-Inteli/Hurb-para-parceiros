<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/paymentMethods/select-receiving-method.css">
    <!-- Integração -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Document title -->
    <title>Selecione o método de recebimento</title>
</head>
<body>
    <!-- Loading animation for integration -->
    <div id="loading" style="visibility:hidden; background-color: rgba(50,50,50,0.8); position: absolute; width: 100vw; height: 100vh; cursor: progress;">
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_z0rhr72k.json" style="position:absolute;width:10%; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;" background="transparent"  speed="0.8"  loop autoplay></lottie-player>
    </div>
    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="select-receiving-method-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="select-receiving-method-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Como você quer receber?
                </span>

                <!-- Section subtitle -->
                <span class="eighteen-size-light-text">
                    Escolha um método de recebimento para a sua fatura.
                </span>

            </section>

            <!-- Receiving methods list -->
            <section class="receiving-methods-list">
                <form>
                    
                    <div class="form-field">
                        <span class="eighteen-size-bold-text" id="recommend">Recomendados</span>
                        <div class="radio-btn-row">
                            <input type="radio" name="receiving-method" id="boleto">
                            <img class="icon" src="../../icons/bank-slip-icon.svg" alt="ícone de código de barras representando um boleto bancário">
                            <label for="boleto">Boleto bancário</label>
                        </div>
                        <div class="radio-btn-row">
                            <input type="radio" name="receiving-method" id="pix">
                            <img class="icon" src="../../icons/pix-icon.svg" alt="ícone pix">
                            <label for="pix">Pix</label>
                        </div>
                    </div>

                    <div class="form-field" id="bank-section">
                        <span class="eighteen-size-bold-text" id="transfer">Transferência bancária</span>
                    </div>

                    <input type="button" class="primary-button" value="selecionar método de pagamento" disabled>

                </form>

            </section>

        </main>
        <script src="../../js/select-receiving-method.js"></script>
</body>
</html>
