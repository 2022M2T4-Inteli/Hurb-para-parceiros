<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/paymentMethods/bank-slip-method.css">
    <!-- Document title -->
    <title>Selecione o método de recebimento</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="select-receiving-method-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="bank-slip-receiving-method-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Boleto bancário
                </span>


            </section>

            <!-- Receiving methods list -->
            <section class="receiving-methods-list">
                <form>
                    <!-- Add bar code -->
                    <div class="form-field">
                        <span class="eighteen-size-light-text" id="instruction">Informe o código de barras:</span>
                        <div class="bar-code">
                            <img src="../../icons/bank-slip-input-icon.svg" alt="bank slip icon">
                            <input class="input-code" type="text" name="receiving-method" id="bank-slip" placeholder="329900010390000708736660072" >
                        </div>

                    <input id="confirm-button" type="submit" class="primary-button" value="selecionar método de pagamento" disabled>

                </form>

            </section>

        </main>
</body>
<script src="../../js/paymentMethods/bank-slip-method.js"></script>
</html>
