<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/paymentMethods/select-pix-key-type.css">
    <!-- Document title -->
    <title>Pix</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="select-pix-key-type-header">
        
        <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="select-pix-key-type-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Pix
                </span>


            </section>

            <!-- Receiving methods list -->
            <section class="receiving-methods-list">
                <form>

                    <p class="eighteen-size-light-text space" id="instruction">Escolha o tipo de chave:</span>

                    <div class="form-field">
                        <div class="choose-field">
                            <label class="eighteen-size-light-text" for="cpf-or-cnpj">CPF/CNPJ</label>
                            <input class="radio-btn-row" type="radio" id="cpf-or-cnpj" name="data" value="30">
                        </div>
                        <div class="input-field">
                            <input type="text" name="key" id="cpf-cnpj" placeholder="CPF/CNPJ de quem irá receber">
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="choose-field">
                            <label class="eighteen-size-light-text" for="tel">Celular</label>
                            <input type="radio" id="tel" name="data" value="60">
                        </div>
                        <div class="input-field">
                            <input type="text" name="key" id="cel" placeholder="Celular de quem irá receber">
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <div class="choose-field">
                            <label class="eighteen-size-light-text" for="email">E-mail</label>
                            <input type="radio" id="email" name="data" value="100">
                        </div>
                        <div class="input-field">
                            <input type="text" name="key" id="email" placeholder="E-mail de quem irá receber">
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <div class="choose-field">
                            <label class="eighteen-size-light-text" for="aleatory-key">Chave aleatória</label>
                            <input type="radio" id="aleatory-key" name="data" value="100">
                        </div>
                        <div class="input-field">
                            <input type="text" name="key" id="random-key" placeholder="Chave aleatória de quem irá receber">
                        </div>
                    </div>
                        
                    <input id="confirm-button" type="button" class="primary-button" value="selecionar método de pagamento" disabled>

                </form>

            </section>

        </main>
</body>
<script src="../../js/paymentMethods/select-pix-key-type.js"></script>
</html>
