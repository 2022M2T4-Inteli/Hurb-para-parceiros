<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/paymentMethods/select-receiving-method-step-2.css">
    <!-- Document title -->
    <title>Selecione o método de recebimento</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">

        <!-- Page header -->
        <header class="select-receiving-method-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="select-receiving-method-main">
            
            <!-- Section header -->
            <section class="title">

                <!-- Section title -->
                <span class="twenty-four-size-bold-text">
                    Como você quer receber?
                </span>

                <!-- Section subtitle -->
                <span class="eighteen-size-light-text">
                    Escolha um método de recebimento para a sua fatura.
                </span>

            </section>

            <!-- Receiving methods list -->
            <section class="receiving-methods-list">
                <form>
                    
                    <div class="form-field">
                        <span class="eighteen-size-bold-text" id="recommend">Recomendados</span>
                        <div class="radio-btn-row">
                            <input type="radio" name="receiving-method" id="bank-slip">
                            <img class="icon" src="../../icons/bank-slip-icon.svg" alt="ícone de código de barras representando um boleto bancário">
                            <label for="bank-slip">Boleto bancário</label>
                        </div>
                        <div class="radio-btn-row">
                            <input type="radio" name="receiving-method" id="pix">
                            <img class="icon" src="../../icons/pix-icon.svg" alt="ícone pix">
                            <label for="pix">Pix</label>
                        </div>
                    </div>

                    <div class="form-field">
                        <span class="eighteen-size-bold-text" id="transfer">Transferência bancária</span>
                        <div class="radio-btn-row" style="display: flex; flex-direction:column; align-items: flex-start;">

                            <div class="main-information" style="display: flex; align-items:center;">
                                <input type="radio" name="receiving-method" id="wallet">
                                <img src="../../icons/wallet-black-icon.svg" alt="ícone de carteira">
                                <label for="wallet" class="eighteen-size-medium-text">Minha conta</label>
                            </div>
                            
                            <div class="bank-account-data">
                                <span>Toca da Praia</span>
                                <span>077 - Banco Inter S.A</span>
                                <span>Agência: 0001</span>
                                <span>Conta: 0000277-5</span>
                            </div>
                        </div>
                    </div>

                    <input type="submit" class="primary-button" value="selecionar método de pagamento" disabled>

                </form>

            </section>

        </main>

        <script src="../../js/paymentMethods/select-receiving-method-step-2.js"></script>
</body>
</html>
