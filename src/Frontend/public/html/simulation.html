<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/simulation.css">
    <!-- Document title -->
    <title>Simular pedido de antecipação</title>
</head>
<body>
    <!-- Page container -->
    <div class="container">
        <!-- Page header -->
        <header class="request-summary-header">
            <!-- Back button -->
            <div class="back-button" onclick="history.back()">
                <img src="../icons/arrow-left-black-icon.svg" alt="Botão com fundo preto e uma seta branca simbolizando o ato de voltar"/>
                <span class="back-button-text">voltar</span>
            </div>    
        </header>

        <!-- Page main content -->
        <main class="request-summary-main">
            <section class="simulation">
                <form action="./simulation-summary.html" method="GET">
                    <div class="form-field">
                        <label for="anticipation-desired-value">Quanto você quer antecipar?</label>
                        <label for="anticipation-desired-value">R$6.731,42 disponíveis</label>
                        <input type="number" name="anticipation-desired-value" id="anticipation-desired-value">
                    </div>
                    <div class="form-field">
                        <label>Quando você quer receber?</label>
                        <div class="radio-btn-row">
                            <input type="radio" name="selected-fee" id="selected-fee-1">
                            <label for="selected-fee-1">2 dias (13/05/2022)*</label>
                            <div class="percentage-tag">-12%</div>
                        </div>
                        <div class="radio-btn-row">
                            <input type="radio" name="selected-fee" id="selected-fee-2">
                            <label for="selected-fee-2">7 dias (18/05/2022)</label>
                            <div class="percentage-tag">-9%</div>
                        </div>
                        <div class="radio-btn-row">
                            <input type="radio" name="selected-fee" id="selected-fee-3">
                            <label for="selected-fee-3">15 dias (26/05/2022)</label>
                            <div class="percentage-tag">-6%</div>
                        </div>
                        <span>*opção preferida pelos hoteleiros</span>
                    </div>

                    <input class="primary-button" type="submit" value="simular antecipação" id="submit-button" disabled>
                </form>
            </section>

            <section class="warning">
                <img src="../icons/magnifying-glass-image.svg">
                <span class="eighteen-size-light-text">Você ainda não realizou nenhuma simulação de antecipação. Quando fizer isso, ela aparecerá aqui.</span>
            </section>
        </main>

        <script src="../js/simulation.js" type="text/javascript"></script>
</body>
</html>
